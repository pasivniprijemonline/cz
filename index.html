    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    text-align: center;
    background-color: #f5f5f5;
}

/* Логотип */
.logo {
    padding: 10px;
}

.logo img {
    max-width: 200px;
}

/* Видео */
.video-container {
    position: relative;
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
}

.video-container video {
    width: 100%;
    border-radius: 10px;
}

/* Текст под видео */
.text {
    margin: 5px;
    font-size: 20px;
    font-weight: bold;
}

/* Кнопка "Перейти в Телеграм" */
.btn {
    display: inline-flex;
    align-items: center;
    background-color: #70cafc;
    color: white;
    padding: 15px 30px;
    font-size: 22px;
    border: 0px;
    border-radius: 25px;
    text-decoration: none;
    margin-top: 10px;
    transition: 0.3s;
}

.btn img {
    width: 24px;
    height: 24px;
    margin-right: 10px;
}

/* Отступ перед черным блоком */
.spacer {
    margin: 40px 0;
}

/* Чёрный блок */
.black-block {
    background-color: #000;
    color: white;
    padding: 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

.black-block p {
    font-size: 30px;
    max-width: 60%;
    text-align: left;
}

.black-block .btn {
    background-color: white;
    color: black;
}


/* Футер */
.footer {
    color: rgb(0, 0, 0);
    padding: 15px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    font-size: 14px;
}

.footer a {
    color: rgb(0, 0, 0);
    text-decoration: none;
    margin: 0 10px;
    font-size: 12px;
}

.namefot {
    margin-top: 10px;
}


/* Соцсети */
.social-icons {
    display: flex;
}

.social-icons button {
    margin: 0 5px;
    border: 0px;
    background-color: rgba(0, 0, 0, 0);
}

.social-icons img {
    width: 70px;

}

/* Мобильная адаптация */
@media (max-width: 768px) {
    .text {
        font-size: 17px;
        padding: 5px;
    }

    .btn {
        padding: 12px 20px;
        font-size: 22px;
    }

    .black-block {
        flex-direction: column;
        text-align: center;
    }

    .black-block p {
        max-width: 100%;
        margin-bottom: 15px;
        text-align: center;
    }

    .footer {
        flex-direction: column;
        text-align: center;
    }

    .social-icons {
        margin-top: 10px;
    }
}

        <script>
    document.addEventListener("DOMContentLoaded", function () {

      function getCid(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) {
          const fullCookieValue = parts.pop().split(';').shift();
          const cidValue = fullCookieValue.split('.')[2] + '.' + fullCookieValue.split('.')[3];
          return cidValue;
        }
        return null;
      }

      const cid = getCid('_ga');

      // Получаем все кнопки с атрибутом onclick
      var buttons = document.querySelectorAll('[onclick^="return gtag_report_conversion"]');

      // Перебираем каждую кнопку
      buttons.forEach(function (button) {
        // Получаем текущее значение атрибута onclick
        var currentOnClick = button.getAttribute('onclick');

        // Извлекаем параметры из текущей ссылки
        var urlParams = new URLSearchParams(window.location.search);
        var keywordParam = urlParams.get('utm_term');
        var gclidParam = urlParams.get('gclid');

        // Формируем новую ссылку с параметрами
        var newOnClick = "return gtag_report_conversion('https://antidotes-polytechnics.click/mbq8rXcY?" + "utm_term=" + keywordParam + "&gclid=" + gclidParam + "&cid=" + cid + "')";

        // Заменяем текущее значение атрибута onclick новым
        button.setAttribute('onclick', newOnClick);
      });
    });
  </script>
